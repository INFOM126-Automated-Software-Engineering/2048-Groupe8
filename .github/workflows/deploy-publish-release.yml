name : Deploy & Release 2048 app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  build-number: ${GITHUB_RUN_NUMBER}

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
            java-version: 17
            distribution: 'zulu' # Alternative distribution options are available.
      - name: Compile and package
        run: mvn clean package -DskipTests
      - run: mkdir staging && mv target/2048.jar target/2048-${{ env.build-number }}.jar && cp target/*.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
          retention-days: 1
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.YOUR-GITHUB-TOKEN }}"
          automatic_release_tag: "${{ github.run_number }}"
          title: "Automated Build ${{ github.run_number }}"
          prerelease: true
          files: staging/*.jar